<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment app</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>

<body>
    <header>
        <div class="container">
            <div class="centered"> 
                <h1 class="header">Welcome to the Review Analyzer!</h1>
                <h2>Sentiment analysis for clothes reviews</h2>
            </div>
        </div>
    </header>
    
    <div class="container">
        <form action="/result" method = "POST"> 
            <p class="desc">Type your review and click the submit button</p>
            <textarea name="text" rows="4" cols="50"></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
